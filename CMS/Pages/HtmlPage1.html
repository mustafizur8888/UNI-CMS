        <script>
            
            $(document).ready(function () {
               
                $.ajax({
                    url: '../MenuHandler.ashx',
                    method: 'get',
                    dataType: 'json',
                    success: function (data) {
                        buildMenu($('#menu'), data);
                    }, async: false
                });


                var str = '';
                function buildMenu(parent, items) {
                    
                    $.each(items, function () {
                        var li = $('<li>' + '</li>');
                        var c;
                        if (this.List.length > 0) {
                            c = '<a href="#" class="sidebar-nav-menu"><i class="fa fa-angle-left sidebar-nav-indicator sidebar-nav-mini-hide"></i><i class="gi gi-shopping_cart sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">' + this.MenuText + '-eCommerce</span></a>';
                            li.append(c);
                        } else {
                            c = '<a href="#" >' + this.MenuText + "</a>";
                            li.append(c);
                        }
                        li.appendTo(parent);

                        if (this.List && this.List.length > 0) {
                            var ul = $('<ul></ul>');
                            ul.appendTo(li);
                            buildMenu(ul, this.List);
                        }
                    });
                }
               
            });
           

        </script>
